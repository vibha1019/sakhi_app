name: micromitra
description: AI-powered business assistant for women entrepreneurs
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # API & Networking (Kept only one version)
  http: ^1.2.1
  dio: ^5.4.0
  flutter_dotenv: ^5.1.0

  # State Management
  provider: ^6.1.1

  # UI/UX
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Voice/Speech
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0

  # Image Generation/Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # PDF generation
  pdf: ^3.10.7

  # Charts for finance tracker
  fl_chart: ^0.66.0

flutter:
  uses-material-design: true
  assets:
    - assets/.env
    # Note: If you want to keep it in an assets folder, use "assets/.env" 
    # and move the file into that folder. Most people keep it in the root.